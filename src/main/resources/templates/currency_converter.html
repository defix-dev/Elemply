<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Currency Converter</h1>
<form method="GET" th:action="@{/api/currency_converter/get_data}" id="currency_converter_form">
    <label for="from">Конвертировать из</label>
    <label for="from-type">Тип валюты</label>
    <input type="text" id="from-type" />
    <input type="number" name="from" id="from" />
    <label for="to">Конвертировать в</label>
    <label for="to-type">Тип валюты</label>
    <input type="text" id="to-type" />
    <input type="number" name="to" id="to" readonly/>
    <input type="submit" value="Конвертировать" id="convert_button" />
</form>
<script th:src="@{/js/currency_converter.js}"></script>
</body>
</html>
